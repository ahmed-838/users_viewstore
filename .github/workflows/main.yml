name: Deploy to EC2

on:
  push:
    branches:
      - main  # غير "main" لو عندك branch تاني

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. تحميل الكود من الـ repository
      - name: Checkout code
        uses: actions/checkout@v3

      # استخدام طريقة أخرى لإعداد SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 4. نسخ الملفات إلى الـ EC2
      - name: Copy files to EC2
        run: |
          scp -r ./* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}

      # 5. تشغيل ملف deploy.sh على الـ EC2
      - name: Run deploy script
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'cd ${{ secrets.EC2_PATH }} && bash deploy.sh'