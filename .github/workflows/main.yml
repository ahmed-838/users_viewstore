name: Deploy to EC2

on:
  push:
    branches:
      - main  # غير "main" لو عندك branch تاني

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. تحميل الكود من الـ repository
      - name: Checkout code
        uses: actions/checkout@v3

      # إعداد مفتاح SSH بتنسيق PEM
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem
          echo "Host ${{ secrets.EC2_HOST }}" > ~/.ssh/config
          echo "  HostName ${{ secrets.EC2_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.EC2_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/ec2.pem" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          cat ~/.ssh/config

      # 4. نسخ الملفات إلى الـ EC2
      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/ec2.pem -r ./* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}

      # 5. تشغيل ملف deploy.sh على الـ EC2
      - name: Run deploy script
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'cd ${{ secrets.EC2_PATH }} && bash deploy.sh'