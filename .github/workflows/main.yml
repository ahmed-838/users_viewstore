name: Deploy to EC2

on:
  push:
    branches:
      - main  # هنا تحدد الفرع اللي هيحصل عليه الـ deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no deploy-user@your-ec2-ip 'bash -s' < ./deploy.sh