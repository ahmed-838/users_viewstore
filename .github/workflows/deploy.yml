name: Deploy to EC2

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}  
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/private-key.pem -r . ubuntu@54.123.45.67:/path/to/your/project

      - name: Run deploy script
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/private-key.pem ubuntu@54.123.45.67 'cd /path/to/your/project && bash deploy.sh'